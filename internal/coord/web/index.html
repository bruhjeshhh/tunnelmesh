<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TunnelMesh Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chart.min.js"></script>
</head>
<body>
    <header>
        <h1>TunnelMesh Admin</h1>
        <div id="server-info">
            <span class="stat">
                <span class="label">Uptime:</span>
                <span id="uptime">--</span>
            </span>
            <span class="stat">
                <span class="label">Peers:</span>
                <span id="peer-count">--/--</span>
            </span>
            <span class="stat">
                <span class="label">Heartbeats:</span>
                <span id="heartbeats">--</span>
            </span>
        </div>
    </header>

    <main>
        <section id="charts">
            <div class="chart-container">
                <canvas id="throughputChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="packetsChart"></canvas>
            </div>
        </section>

        <section id="peers-section">
            <h2>Connected Peers</h2>
            <table id="peers">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mesh IP</th>
                        <th>Status</th>
                        <th>Last Seen</th>
                        <th>Tunnels</th>
                        <th>TX Rate</th>
                        <th>RX Rate</th>
                        <th>Packets</th>
                        <th>Errors</th>
                    </tr>
                </thead>
                <tbody id="peers-body"></tbody>
            </table>
            <div id="no-peers" class="empty-state" style="display: none;">
                No peers connected yet.
            </div>
        </section>
    </main>

    <footer>
        <p>TunnelMesh - P2P SSH Tunnel Mesh Network</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
